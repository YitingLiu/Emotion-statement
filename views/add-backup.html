  <body>

  <h1>ADD</h1>
    <form action="/api/create" method="POST">
      How are your feeling?<br>
      <input type="text" name="emotions" placeholder="How are you feeling?"><br>

      What are your doing?<br>
      <input type="text" name="things" placeholder="What are you doing?"><br>
      Who are you with?<br>
      <input type="text" name="people" placeholder="Who are you with?"><br>
      Where are you?<br>
      <input type="text" name="place" placeholder="Where are you?"><br>

      How many steps have you taken today?<br>
      <input type="text" name="steps" placeholder="Enter Steps"><br>

      How was your sleep last night?<br>
      <input type="text" name="sleepQuality" placeholder="Enter sleep quality"><br>
      <input type="text" name="sleepTime" placeholder="How long did you sleep?"><br>

      What' the weather now?<br>
      <input type="text" name="weather" placeholder="Enter weather"><br>
      <input type="text" name="temp" placeholder="Enter temperature"><br>
      <input type="submit" value="Submit">
    </form>
  
  </body>
